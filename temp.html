<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
      <!-- Swiper -->
      <div class="swiper mySwiper position-relative ">
        <div class="swiper-wrapper">
          <div class="swiper-slide me-0">
            <img class="w-50" src="./assets/images/Frame 113.png" alt="" />
          </div>
          <div class="swiper-slide me-0">
            <img class="w-75" src="./assets/images/Frame 110.png" alt="" />
          </div>
          <div class="swiper-slide me-0">
            <img class="w-75" src="./assets/images/Frame 111.png" alt="" />
          </div>
          <div class="swiper-slide me-0">
            <img class="w-75" src="./assets/images/Frame 109.png" alt="" />
          </div>
          <div class="swiper-slide me-0">
            <img class="w-75" src="./assets/images/Frame 110.png" alt="" />
          </div>
          <div class="swiper-slide me-0">
            <img class="w-75" src="./assets/images/Frame 110.png" alt="" />
          </div>
        </div>
        <p class="vrText z-1">designing made easier</p>

        <div class="d-flex flex-column align-items-center">
          <h4 class="text-center mt-5 flex-wrap ">design your unique story with wosom</h4>
          <a href="#" class="text-decoration-none">
            <button onclick="createRipple(event)"
           class="btn getBtn d-flex align-items-center justify-content-center text-uppercase ripple-btn mt-4 d-block mx-auto px-5" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal">
           
           More Tamplet
         </button>
          <div class="design-bg w-50 position-absolute z-0 "></div>
        </div>
      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        //  pagination: {
        //    el: ".swiper-pagination",
        //    clickable: false,
        //  },
        breakpoints: {
          "@0.00": {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          "@0.75": {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          "@1.00": {
            slidesPerView: 3,
            spaceBetween: 40,
          },
          "@1.50": {
            slidesPerView: 4,
            spaceBetween: 50,
          },
        },
      });
    </script>
  </body>
</html>
